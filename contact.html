            <div class="container py-3 ">

                                <div class="mb-3">
                                    <input id="name-1" class="form-control" type="text" name="name" placeholder="Your name">

                                <div class="mb-3">
                                    <input id="email-1" class="form-control" type="email" name="email"
                                        placeholder="Your e-mail address">
                                </div>
                                <h4>Message</h4>
                                <div class="mb-3">
                                    <textarea id="message-1" class="form-control" name="message" rows="6"
                                        placeholder="Message">
                                    </textarea>
                                </div>
                                <div>
                                    <button class="btn btn-primary shadow d-block w-100" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
